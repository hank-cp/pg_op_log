name: PostgreSQL Extension Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: postgres:16
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Postgres & extension
      run: |
        apt-get update
        apt-get install -y pigsty
#        curl -fsSL https://repo.pigsty.io/pig | bash
        pig repo add pigsty pgdg -u
        pig ext install pg16 -y
        pig ext install plv8 -y
        pig ext install pgtap -y

    - name: Run test script
      run: |
        chmod +x test/runner.sh
        ./test/runner.sh --host localhost --user postgres

    - name: Test Summary
      if: always()
      run: echo "Tests completed"
